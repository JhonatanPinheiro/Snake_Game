<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="icon" href="image/staff-snake-solid.svg">
    <link rel="stylesheet" href="css/style-main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="id-body-index">
    <div class="container style-effect-div"></div>
    <div class="container pt-5">
        <div class="">
            <div class="card-container mt-2 mb-1">
                <img id="profile-img" class="profile-img-card style-img-snake" src="image/staff-snake-solid.svg">
                <p class="text-center"> <strong>Game Snake</strong></p>
            </div><!-- /card-container -->


            <div class="mb-2 mt-1 d-flex justify-content">
                <button type="button" class="btn btn-lg btn-block btn-success button-doe-criptomoedas"> <a
                        class="badge button-ancora-doe-criptomoedas" href="play-game.html">Doe Criptoemoedas</a>
                </button>
            </div>
            <div class="mb-2 mt-1 d-flex justify-content">
                <button type="button" class="btn btn-lg btn-block btn-primary button-play-game"> <a
                        class="badge button-ancora-play-game" href="play-game.html">Play Game</a> </button>
            </div>
            <div class="mb-2 mt-1 d-flex justify-content">
                <button type="button" class="btn btn-lg btn-block btn-danger button-tutorial"> <a
                        class="badge button-ancora-tutorial" href="play-game.html">Tutorial</a> </button>
            </div>
            <div class="mb-2 mt-1 d-flex justify-content">
                <button type="button" class="btn btn-lg btn-block btn-dark button-tutorial"> <a
                        class="badge button-ancora-tutorial" href="play-game.html">
                        <img src="image/volume-xmark-solid.svg"></a>
                </button>

                <button type="button" class="btn btn-lg btn-block btn-dark "> <a
                        class="badge button-ancora-tutorial" href="play-game.html">
                        <img src="image/volume-xmark-solid.svg"></a>
                </button>

            </div>

        </div>
    </div><!-- /container -->




    <script src="js/soundtrack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</html>
